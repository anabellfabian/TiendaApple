<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Productos - Apple Store</title>
</head>
<body>
    <header>
        <h1>APPLE STORE</h1>
        <nav>
            <ul>
                <li><a href="productos.html">PRODUCTOS</a></li>
            </ul>
        </nav>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contactos.html">Contacto</a>
    </nav>
    <div class="servicios">
        <h2>Productos Apple</h2>
    </div>
    <div class="contenedor-catalogo">
        <div class="item">
            <img src="IMAGENES/12 normal.webp" alt="Iphone 12 normal">
            <h3>Iphone 12 normal</h3>
            <p class="precio">RD$ 18,500</p>
        </div>
        <div class="item">
            <img src="IMAGENES/13 normal.webp" alt="Iphone 13 normal">
            <h3>Iphone 13 normal</h3>
            <p class="precio">RD$ 25,000</p>
        </div>
        <div class="item">
            <img src="IMAGENES/14 plus.webp" alt="Iphone 14 plus">
            <h3>Iphone 14 plus</h3>
            <p class="precio">RD$ 33,900</p>
        </div>
        <div class="item">
            <img src="IMAGENES/15 pro.webp" alt="Iphone 15 pro">
            <h3>Iphone 15 pro</h3>
            <p class="precio">RD$ 63,000</p>
        </div>
        <div class="item">
            <img src="IMAGENES/mackBook.jpg" alt="MacBook Air M2">
            <h3>MacBook Air M2</h3>
            <p class="precio">RD$ 70,000</p>
        </div>
        <div class="item">
            <img src="IMAGENES/Ipad pro.png" alt="iPad Pro">
            <h3>iPad Pro</h3>
            <p class="precio">RD$ 45,000</p>
        </div>
        <div class="item">
            <img src="IMAGENES/Iphone16.jpg" alt="iPhone 16">
            <h3>iPhone 16</h3>
            <p class="precio">RD$ 99,000</p>
        </div>
        <div class="item">
            <img src="IMAGENES/15 pro max.webp" alt="iPhone 15 Pro Max">
            <h3>iPhone 15 Pro Max</h3>
            <p class="precio">RD$ 70,000</p>
        </div>
    </div>
